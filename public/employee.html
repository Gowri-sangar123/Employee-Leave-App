<!DOCTYPE html>
<html>
  <head>
    <title>Employee Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body class="bg-gray-100 min-h-screen">
    <div class="max-w-4xl mx-auto mt-10 p-4">
      <div class="flex justify-between items-center mb-6">
        <h2 class="text-2xl font-semibold">Welcome, Employee</h2>
        <button
          onclick="logout()"
          class="bg-red-600 hover:bg-red-700 text-white px-4 py-2 rounded"
        >
          Logout
        </button>
      </div>
      <!-- Leave Application Form -->
      <div class="bg-white shadow-md rounded mb-6">
        <div class="bg-blue-600 text-white px-4 py-2 rounded-t">
          Apply for Leave
        </div>
        <div class="p-4">
          <form id="leaveForm" class="space-y-4">
            <div>
              <label for="from" class="block mb-1 font-medium">From Date</label>
              <input
                type="date"
                name="from"
                class="w-full border border-gray-300 p-2 rounded"
                required
              />
            </div>
            <div>
              <label for="to" class="block mb-1 font-medium">To Date</label>
              <input
                type="date"
                name="to"
                class="w-full border border-gray-300 p-2 rounded"
                required
              />
            </div>
            <div>
              <label for="reason" class="block mb-1 font-medium">Reason</label>
              <textarea
                name="reason"
                class="w-full border border-gray-300 p-2 rounded"
                placeholder="Reason for leave"
                required
              ></textarea>
            </div>
            <button
              type="submit"
              class="w-full bg-green-600 hover:bg-green-700 text-white py-2 rounded"
            >
              Apply Leave
            </button>
          </form>
        </div>
      </div>
      <!-- Leave Requests -->
      <div class="bg-white shadow-md rounded">
        <div class="bg-gray-700 text-white px-4 py-2 rounded-t">
          Your Leave Requests
        </div>
        <div class="p-4">
          <ul id="leaveRequests" class="space-y-2"></ul>
        </div>
      </div>
    </div>
    <script>
      const token = localStorage.getItem('token')
      if (!token) {
        window.location = 'login.html'
      }

      async function fetchLeaves() {
        const res = await fetch(
          'http://localhost:5000/api/employee/leave-requests',
          {
            headers: { Authorization: 'Bearer ' + token },
          }
        )
        const leaves = await res.json()
        document.getElementById('leaveRequests').innerHTML = leaves
          .map(
            (l) =>
              `<li class="bg-gray-100 p-3 rounded border border-gray-300">
                <b>${l.from ? l.from.slice(0, 10) : ''} to ${
                l.to ? l.to.slice(0, 10) : ''
              }</b> - ${l.reason}
                <span class="bg-blue-200 text-blue-800 text-sm px-2 py-1 rounded float-right">
                  Status: ${l.status}
                </span>
                ${
                  l.managerComment
                    ? `<div class="text-xs text-gray-600 mt-1">Manager: ${l.managerComment}</div>`
                    : ''
                }
              </li>`
          )
          .join('')
      }

      document
        .getElementById('leaveForm')
        .addEventListener('submit', async (e) => {
          e.preventDefault()
          const form = e.target
          const res = await fetch(
            'http://localhost:5000/api/employee/leave-request',
            {
              method: 'POST',
              headers: {
                'Content-Type': 'application/json',
                Authorization: 'Bearer ' + token,
              },
              body: JSON.stringify({
                from: form.from.value,
                to: form.to.value,
                reason: form.reason.value,
                employeeName: localStorage.getItem('employeeName') || 'Unknown',
              }),
            }
          )
          const data = await res.json()
          alert(data.message)
          fetchLeaves()
          form.reset()
        })

      function logout() {
        localStorage.clear()
        window.location = 'login.html'
      }

      fetchLeaves()
    </script>
  </body>
</html>
