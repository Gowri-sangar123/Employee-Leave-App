<!DOCTYPE html>
<html>
  <head>
    <title>Employee Dashboard</title>
    <script>
      tailwind = window.tailwind || {};
      tailwind.config = { darkMode: 'class' };
    </script>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 min-h-screen flex flex-col" id="mainBody">
    <header
      class="bg-blue-800 text-white flex justify-between items-center px-6 py-4 shadow"
    >
      <div class="flex items-center gap-2">
        <img
          src="ducima-logo.png"
          alt="Logo"
          class="h-8 w-8 rounded-full bg-white"
        />
        <span class="font-bold text-xl">LeaveApp</span>
      </div>
      <button
        onclick="logout()"
        class="bg-red-600 hover:bg-red-700 px-4 py-2 rounded"
      >
        Logout
      </button>
    </header>

    <div class="flex flex-1 min-h-0">
      <!-- Sidebar -->
      <aside class="w-56 bg-blue-900 text-white flex flex-col">
        <nav class="flex-1 p-6 space-y-4">
          <a
            href="employee.html"
            class="block px-4 py-2 rounded hover:bg-blue-700"
            >Employee</a
          >
        </nav>
      </aside>
      <!-- Main Content -->
      <main class="flex-1 p-8 flex flex-col min-h-0">
        <div class="max-w-4xl w-full mx-auto flex-1 flex flex-col">
          <div class="flex justify-between items-center mb-6">
            <h2 class="text-2xl font-semibold" id="welcomeMsg">Welcome, Employee</h2>
          </div>

          <div class="bg-white shadow-md rounded mb-6">
            <div class="bg-blue-600 text-white px-4 py-2 rounded-t">
              Apply for Leave
            </div>
            <div class="p-4">
              <form id="leaveForm" class="space-y-4">
                <div>
                  <label class="block mb-1 font-medium">Leave Duration</label>
                  <div class="flex gap-4">
                    <label class="inline-flex items-center">
                      <input type="radio" name="durationType" value="halfday" class="form-radio" checked />
                      <span class="ml-2">Half Day</span>
                    </label>
                    <label class="inline-flex items-center">
                      <input type="radio" name="durationType" value="oneday" class="form-radio" />
                      <span class="ml-2">One Day</span>
                    </label>
                    <label class="inline-flex items-center">
                      <input type="radio" name="durationType" value="multiday" class="form-radio" />
                      <span class="ml-2">Multiple Days</span>
                    </label>
                  </div>
                </div>
                <div id="halfDayFields">
                  <label class="block mb-1 font-medium">Date</label>
                  <input type="date" name="halfDayDate" class="w-full border border-gray-300 p-2 rounded" required />
                  <div class="mt-2 flex gap-4">
                    <label class="inline-flex items-center">
                      <input type="radio" name="halfType" value="first" class="form-radio" checked />
                      <span class="ml-2">1st Half</span>
                    </label>
                    <label class="inline-flex items-center">
                      <input type="radio" name="halfType" value="second" class="form-radio" />
                      <span class="ml-2">2nd Half</span>
                    </label>
                  </div>
                </div>
                <div id="oneDayFields" class="hidden">
                  <label class="block mb-1 font-medium">Date</label>
                  <input type="date" name="oneDayDate" class="w-full border border-gray-300 p-2 rounded" />
                </div>
                <div id="multiDayFields" class="hidden">
                  <label class="block mb-1 font-medium">From Date</label>
                  <input type="date" name="from" class="w-full border border-gray-300 p-2 rounded" />
                  <label class="block mb-1 font-medium mt-2">To Date</label>
                  <input type="date" name="to" class="w-full border border-gray-300 p-2 rounded" />
                </div>
                <div>
                  <label for="leaveType" class="block mb-1 font-medium">Leave Type</label>
                  <select name="leaveType" class="w-full border border-gray-300 p-2 rounded" required>
                    <option value="casual">Casual</option>
                    <option value="sick">Sick</option>
                    <option value="earned">Earned</option>
                  </select>
                </div>
                <div>
                  <label for="reason" class="block mb-1 font-medium">Reason</label>
                  <textarea name="reason" class="w-full border border-gray-300 p-2 rounded" placeholder="Reason for leave" required></textarea>
                </div>
                <button type="submit" class="w-full bg-green-600 hover:bg-green-700 text-white py-2 rounded">Apply Leave</button>
              </form>
            </div>
          </div>

          <div class="bg-white shadow-md rounded">
            <div class="bg-gray-700 text-white px-4 py-2 rounded-t">
              Your Leave Requests
            </div>
            <div class="p-4">
              <ul id="leaveRequests" class="space-y-2"></ul>
            </div>
          </div>
        </div>

        <div
          id="flash"
          class="fixed top-4 right-4 bg-green-600 text-white px-4 py-2 rounded shadow-lg hidden"
        ></div>
        <div id="toast" class="fixed top-6 right-6 z-50 hidden"></div>
        <div id="spinner" class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-30 z-40 hidden">
          <div class="w-12 h-12 border-4 border-blue-500 border-t-transparent rounded-full animate-spin"></div>
        </div>
      </main>
    </div>

    <footer class="bg-blue-800 text-white text-center py-3 mt-0 shadow w-full">
      &copy; 2025 LeaveApp. All rights reserved.
    </footer>

    <script>
      // Parse JWT to extract user info
      function parseJwt(token) {
        try {
          return JSON.parse(atob(token.split('.')[1]))
        } catch (e) {
          return null
        }
      }

      const token = localStorage.getItem('token')
      if (!token) window.location = 'login.html'

      const userInfo = parseJwt(token)
      const employeeName = userInfo?.name || 'Unknown'
      const employeeEmail = userInfo?.email || ''

      // Set welcome message to username from email
      document.addEventListener('DOMContentLoaded', function() {
        if (employeeEmail) {
          const username = employeeEmail.split('@')[0]
          document.getElementById('welcomeMsg').textContent = `Welcome, ${username}`
        }
      });

      function logout() {
        localStorage.clear()
        window.location = 'login.html'
      }

      function showFlash(msg, color = 'green') {
        const el = document.getElementById('flash')
        el.textContent = msg
        el.className = `fixed top-4 right-4 bg-${color}-600 text-white px-4 py-2 rounded shadow-lg`
        el.style.display = 'block'
        setTimeout(() => (el.style.display = 'none'), 3000)
      }

      function showToast(msg, type = 'success') {
        const toast = document.getElementById('toast')
        toast.innerHTML = `<div class='px-4 py-2 rounded shadow text-white font-medium ${type === 'success' ? 'bg-green-600' : 'bg-red-600'}'>${msg}</div>`
        toast.style.display = 'block'
        setTimeout(() => (toast.style.display = 'none'), 3000)
      }

      function showSpinner(show = true) {
        document.getElementById('spinner').style.display = show ? 'flex' : 'none'
      }

      async function fetchLeaves() {
        showSpinner(true)
        try {
          const res = await fetch(
            'http://localhost:5000/api/employee/leave-requests',
            {
              headers: { Authorization: 'Bearer ' + token },
            }
          )
          if (!res.ok) throw new Error('Failed to fetch leave requests')
          const leaves = await res.json()
          document.getElementById('leaveRequests').innerHTML = leaves
            .map(
              (l) => `
              <li class="bg-gray-100 p-3 rounded border border-gray-300">
                <b>${l.from?.slice(0, 10)} to ${l.to?.slice(0, 10)}</b> - ${
                l.reason
              }
                <span class="ml-2 px-2 py-1 rounded text-xs font-semibold ${
                  l.status === 'approved'
                    ? 'bg-green-100 text-green-800'
                    : l.status === 'rejected'
                    ? 'bg-red-100 text-red-800'
                    : 'bg-yellow-100 text-yellow-800'
                }">
                  ${l.status.charAt(0).toUpperCase() + l.status.slice(1)}
                </span>
                <span class="ml-2 px-2 py-1 rounded text-xs bg-gray-200 text-gray-800">
                  ${l.leaveType ? l.leaveType : '-'}
                </span>
                ${
                  l.managerComment
                    ? `<div class="text-xs text-gray-600 mt-1">Manager: ${l.managerComment}</div>`
                    : ''
                }
              </li>`
            )
            .join('')
          showSpinner(false)
        } catch (err) {
          showSpinner(false)
          showToast(err.message, 'error')
        }
      }

      // --- Leave Duration Dynamic Form Logic ---
      const durationRadios = document.querySelectorAll('input[name="durationType"]');
      const halfDayFields = document.getElementById('halfDayFields');
      const oneDayFields = document.getElementById('oneDayFields');
      const multiDayFields = document.getElementById('multiDayFields');

      function updateDurationFields() {
        const selected = document.querySelector('input[name="durationType"]:checked').value;
        halfDayFields.classList.toggle('hidden', selected !== 'halfday');
        oneDayFields.classList.toggle('hidden', selected !== 'oneday');
        multiDayFields.classList.toggle('hidden', selected !== 'multiday');
        // Set required attributes
        halfDayFields.querySelector('input[name="halfDayDate"]').required = selected === 'halfday';
        oneDayFields.querySelector('input[name="oneDayDate"]').required = selected === 'oneday';
        multiDayFields.querySelector('input[name="from"]').required = selected === 'multiday';
        multiDayFields.querySelector('input[name="to"]').required = selected === 'multiday';
      }
      durationRadios.forEach(r => r.addEventListener('change', updateDurationFields));
      updateDurationFields();

      // --- Update form submission logic ---
      document.getElementById('leaveForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        const form = e.target;
        const submitBtn = form.querySelector('button[type="submit"]');
        submitBtn.disabled = true;
        showSpinner(true);
        let from, to, halfType = null;
        const durationType = form.durationType.value;
        if (durationType === 'halfday') {
          from = to = form.halfDayDate.value;
          halfType = form.halfType.value;
        } else if (durationType === 'oneday') {
          from = to = form.oneDayDate.value;
        } else {
          from = form.from.value;
          to = form.to.value;
        }
        try {
          const res = await fetch('http://localhost:5000/api/employee/leave-request', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
              Authorization: 'Bearer ' + token,
            },
            body: JSON.stringify({
              from,
              to,
              reason: form.reason.value,
              leaveType: form.leaveType.value,
              employeeName: employeeName,
              durationType,
              halfType,
            }),
          });
          const data = await res.json();
          showToast(data.message, res.ok ? 'success' : 'error');
          if (res.ok) {
            fetchLeaves();
            form.reset();
            updateDurationFields();
          }
        } catch (err) {
          showToast('Error submitting leave request', 'error');
        }
        showSpinner(false);
        submitBtn.disabled = false;
      });

      // Set today's date as min value for date inputs
      const today = new Date().toISOString().split('T')[0]
      document.querySelector('[name="from"]').min = today
      document.querySelector('[name="to"]').min = today

      // Initial fetch
      fetchLeaves()
    </script>
  </body>
</html>
