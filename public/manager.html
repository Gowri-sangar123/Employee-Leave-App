<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Manager Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body class="bg-gray-100">
    <div class="max-w-4xl mx-auto py-10 px-4">
      <div class="flex justify-between items-center mb-6">
        <h2 class="text-2xl font-bold text-blue-600">Welcome Manager</h2>
        <button
          class="bg-red-600 hover:bg-red-700 text-white px-4 py-2 rounded"
          onclick="logout()"
        >
          Logout
        </button>
      </div>
      <h4 class="text-xl font-semibold mb-4">Employee Leave Requests</h4>
      <ul id="leaveList" class="space-y-4"></ul>
    </div>
    <script>
      const token = localStorage.getItem('token')
      if (!token) {
        window.location = 'login.html'
      }

      async function fetchLeaves() {
        const res = await fetch(
          'http://localhost:5000/api/manager/leave-requests',
          {
            headers: { Authorization: 'Bearer ' + token },
          }
        )
        const leaves = await res.json()
        document.getElementById('leaveList').innerHTML = leaves
          .map(
            (l) => `
              <li class="bg-white p-4 rounded shadow flex flex-col md:flex-row md:justify-between md:items-center">
                <div>
                  <span class="font-semibold">${l.employeeName}</span> | 
                  ${l.from ? l.from.slice(0, 10) : ''} to ${
              l.to ? l.to.slice(0, 10) : ''
            } | 
                  ${l.reason}
                  <span class="ml-2 px-2 py-1 rounded text-sm ${
                    l.status === 'approved'
                      ? 'bg-green-200 text-green-800'
                      : l.status === 'rejected'
                      ? 'bg-red-200 text-red-800'
                      : 'bg-yellow-200 text-yellow-800'
                  }">
                    ${l.status}
                  </span>
                  ${
                    l.managerComment
                      ? `<div class="text-xs text-gray-600 mt-1">Manager: ${l.managerComment}</div>`
                      : ''
                  }
                </div>
                <div class="mt-2 md:mt-0 flex gap-2">
                  <button onclick="updateStatus('${
                    l._id
                  }', 'approved')" class="bg-green-500 hover:bg-green-600 text-white px-3 py-1 rounded">Approve</button>
                  <button onclick="updateStatus('${
                    l._id
                  }', 'rejected')" class="bg-red-500 hover:bg-red-600 text-white px-3 py-1 rounded">Reject</button>
                  <input type="text" id="comment-${
                    l._id
                  }" placeholder="Manager comment" class="border border-gray-300 rounded px-2 py-1 text-sm" style="width:120px;">
                </div>
              </li>
            `
          )
          .join('')
      }

      async function updateStatus(id, status) {
        const comment = document.getElementById('comment-' + id)?.value || ''
        await fetch('http://localhost:5000/api/manager/leave-requests/' + id, {
          method: 'PUT',
          headers: {
            'Content-Type': 'application/json',
            Authorization: 'Bearer ' + token,
          },
          body: JSON.stringify({ status, managerComment: comment }),
        })
        fetchLeaves()
      }

      function logout() {
        localStorage.clear()
        window.location = 'login.html'
      }

      fetchLeaves()
    </script>
  </body>
</html>
