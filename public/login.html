<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-6 rounded-lg shadow-lg w-80">
      <h2 class="text-center text-2xl font-semibold mb-5">Login</h2>
      <form id="loginForm" class="space-y-4">
        <input
          type="email"
          name="email"
          placeholder="Email"
          required
          autofocus
          class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
        />

        <div class="relative">
          <input
            type="password"
            name="password"
            id="password"
            placeholder="Password"
            required
            class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
          />
          <button
            type="button"
            onclick="togglePassword()"
            class="absolute right-3 top-2 text-sm text-blue-600"
          >
            Show
          </button>
        </div>

        <button
          type="submit"
          class="w-full bg-blue-600 hover:bg-blue-700 text-white py-2 rounded font-medium"
        >
          Login
        </button>
      </form>
    </div>

    <div id="toast" class="fixed top-6 right-6 z-50 hidden"></div>
    <div id="spinner" class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-30 z-40 hidden">
      <div class="w-12 h-12 border-4 border-blue-500 border-t-transparent rounded-full animate-spin"></div>
    </div>

    <script>
      function togglePassword() {
        const pwd = document.getElementById('password')
        pwd.type = pwd.type === 'password' ? 'text' : 'password'
      }

      // Toast and spinner helpers
      function showToast(msg, type = 'success') {
        const toast = document.getElementById('toast')
        toast.innerHTML = `<div class='px-4 py-2 rounded shadow text-white font-medium ${type === 'success' ? 'bg-green-600' : 'bg-red-600'}'>${msg}</div>`
        toast.style.display = 'block'
        setTimeout(() => (toast.style.display = 'none'), 3000)
      }
      function showSpinner(show = true) {
        document.getElementById('spinner').style.display = show ? 'flex' : 'none'
      }

      document
        .getElementById('loginForm')
        .addEventListener('submit', async (e) => {
          e.preventDefault()
          const form = e.target
          const submitBtn = form.querySelector('button[type="submit"]')
          submitBtn.disabled = true
          showSpinner(true)
          try {
            const res = await fetch('http://localhost:5000/api/auth/login', {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify({
                email: form.email.value,
                password: form.password.value,
              }),
            })

            const data = await res.json()

            if (res.ok) {
              localStorage.setItem('token', data.token)
              localStorage.setItem('role', data.role)
              localStorage.setItem('employeeName', data.name)

              if (data.role === 'employee') {
                window.location = 'employee.html'
              } else if (data.role === 'manager') {
                window.location = 'manager.html'
              } else if (data.role === 'admin') {
                window.location = 'admin.html'
              }
            } else {
              showToast(data.message || 'Login failed', 'error')
            }
          } catch (err) {
            showToast('Server error. Please try again later.', 'error')
          }
          showSpinner(false)
          submitBtn.disabled = false
        })
    </script>
  </body>
</html>
